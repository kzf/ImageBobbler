<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sample Grunt jQuery Plugin Test Suite</title>
  <script src="../bower_components/qunit/qunit/qunit.js"></script>
  <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css" media="screen">
  <!-- Load generated Bower components -->
  <script src="../lib/_bower.js"></script>
  <!-- Load generated Bower stylesheet -->
  <link rel="stylesheet" href="../lib/_bower.css" media="screen">
  <!-- Load local lib and tests. -->
  <script src="../src/web-app-grunt-starter.js"></script>
  <script src="grunt-sample_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <h1 id="qunit-header">Sample Grunt jQuery Plugin Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <span>lame test markup</span>
    <span>normal test markup</span>
    <span>awesome test markup</span>
  </div>
</body>
</html>
